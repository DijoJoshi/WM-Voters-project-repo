<!DOCTYPE html>
<html>
<head>
    <title>Login - Voting App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f9; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: white; }
        .btn { display: block; padding: 15px; margin: 10px 0; text-decoration: none; border-radius: 5px; color: white; font-weight: bold; }
        .google { background: #db4437; }
        .test { background: #333; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>White Matrix Voting</h1>
        <p>Secure Election Portal</p>
        <hr>
        <a href="{{ url_for('login_google') }}" class="btn google">Sign in with Google</a>
        
        <a href="{{ url_for('test_login') }}" class="btn test">Bypass with Test Login</a>
    </div>
</body>
</html>
